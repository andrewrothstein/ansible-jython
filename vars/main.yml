---
jython_name: jython-{{ jython_ver }}
jython_installer_jar: jython-installer-{{ jython_ver }}.jar
jython_installer_url: '{{ jython_mirror }}/{{ jython_ver }}/{{ jython_installer_jar }}'
jython_install_dir: '{{ jython_parent_install_dir }}/{{ jython_name }}'
jython_exe: '{{ jython_install_dir }}/bin/jython'
jython_link: '{{ jython_parent_install_dir }}/bin/jython'
jython_tmp_installer_jar: '{{ jython_tmp_dir | default("/tmp") }}/{{ jython_installer_jar }}'
